<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="monetag" content="eb11ce920a7368441ccd682fee739196">
    <title>CoinEarn Pro - Play & Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
        perspective: 1000px;
      }
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .card-3d {
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.5s ease;
        transform-style: preserve-3d;
      }
      .card-3d:hover {
        transform: translateY(-10px) rotateX(10deg) rotateY(5deg);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 20px rgba(99, 102, 241, 0.2);
        border-color: rgba(99, 102, 241, 0.3);
      }
      .bg-3d {
        background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
      }
      .grid-3d {
        position: fixed;
        bottom: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
        background-size: 100px 100px;
        transform: rotateX(60deg) translateY(-200px);
        z-index: -1;
        animation: grid-scroll 20s linear infinite;
        pointer-events: none;
      }
      @keyframes grid-scroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 200px; }
      }
      .floating {
        animation: floating 4s ease-in-out infinite;
      }
      @keyframes floating {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .coin-3d {
        width: 150px;
        height: 150px;
        background: radial-gradient(circle at 30% 30%, #fbbf24, #b45309);
        border-radius: 50%;
        box-shadow: 
          inset -10px -10px 20px rgba(0,0,0,0.5),
          0 0 40px rgba(251, 191, 36, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
        font-weight: bold;
        color: rgba(255,255,255,0.8);
        transform-style: preserve-3d;
        animation: coin-rotate 5s linear infinite;
      }
      @keyframes coin-rotate {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

{

  }
}
</script>
</head>
  <body>
    <div class="bg-3d"></div>
    <div class="grid-3d"></div>
    <div id="root"></div>

  </body>
</html>
